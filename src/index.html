<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <title>Burger Factory</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="header__left-section">
            <figure class="header__logo">
                <img src="./img/logo.png" alt="Burger Factory" />
              </figure>
              <nav class="header__menu">
                <ul class="header__menu-items">
                  <li class="header__menu-item">INGREDIENT</li>
                  <li class="header__menu-item">STORY</li>
                  <li class="header__menu-item">BURGERS</li>
                  <li class="header__menu-item">LOCATION</li>
                </ul>
              </nav>
        </div>
        <button class="header__button order-button">Order now</button>
      </header>
      <main class="main">
        <section class="banner">
            <div class="banner__text">
                <h1 class="banner__title">Burger Factory</h1>
                <p class="banner__subtitle">
                    Your dreamed burger close to your locations!
                </p>
                <button class="banner__button">Discover the ingredients</button>
            </div>
            <figure class="banner__image">
                <img src="./img//Burger.png" alt="Burger">
            </figure>
        </section>
      </main>
    </div>
  </body>
</html>
